<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>
            Etch-A-Sketch
        </h1>
    </div>
    <div class="main">
        <div class="sidebar">
            <div class="button1">
                <div>
                    Click Here to Set Number of Cells
                </div>
                <input type="number" class="input" id="cellNumber" placeholder="6" onchange="resize(this.value)" min="1" max="100">
                    
                </input>
            </div> 
            <div class="button2">Black & White</div> 
            <div class="button3">Rainbow</div> 
            <div class="button4">Darker</div> 
            <div class="button5">Clear</div> 
            <!-- <div class="button6">Clear</div>  -->
        </div>
        <div class="grid">
    
        </div>
        <div class="hidden">
            hidden
        </div>
    </div>
</body>
</html>
